name: Lint

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install lint tools
        run: pip install flake8 black

      - name: Check formatting with Black
        run: black --check --line-length 100 main.py modules/
        continue-on-error: true   # Report but don't fail the build on style

      - name: Lint with Flake8
        run: |
          flake8 main.py modules/ \
            --max-line-length=120 \
            --extend-ignore=E203,W503,E501 \
            --exclude=__pycache__,.venv
